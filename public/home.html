<!DOCTYPE html>
<html ng-app="CountriesApp">
<head>
	<title>Countries App!</title>
	<link rel="icon" href="http://www.1worldglobes.com/images/Globes/30501.jpg" type="image/png" sizes="16x16">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js" type="text/javascript"></script>
</head>
<body ng-controller="mainController">
	<h1>Where in the world have you travelled?</h1>

	<form ng-submit="submitQuery()">
		<input ng-model="cInput.country"class="text" placeholder="search for a country"></input>
		<button class="submit">Submit</button>
	</form>

	<h2> {{searchedForCountry}} </h2>


	<button class="button" ng-click="loadCountries()"> Click to Load Countries </button>

	<ul>
		<ol ng-repeat ="object in countries">
			{{object.name}}
		</ol>
	</ul>

	<script src="javascripts/main.js"></script>
</body>
</html>
